<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>All paths from source to destination</h1>
    <main>
        <form action="">
            <label for="row">Enter no of rows:</label>
            <input type="text" id="row">
            <label for="col">Enter no of columns:</label>
            <input type="text" id="col">
            <label for="sr">Enter starting row:</label>
            <input type="text" id="sr">
            <label for="sc">Enter starting column:</label>
            <input type="text" id="sc">
            <label for="dr">Enter destination row:</label>
            <input type="text" id="dr">
            <label for="dc">Enter destination col:</label>
            <input type="text" id="dc">
            <button type="submit" style="width: 60px;">Submit</button>
        </form>
    
        <div id="display">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
